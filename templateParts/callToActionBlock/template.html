<div class="persoo-block persoo-block--cta">
    <a
        class="persoo-block--cta__<%= ctaActionType == 'button' ? 'link' : 'background-link' %>"
        href="<%=
            ctaAction == 'redirect' ?
            ctaButtonLink :
            'javascript:persoo_close_' + offerID + '()'
        %>"
        target="_blank"
    >
        <%= ctaActionType == 'button' ? ctaButtonLabel : '' %>
    </a>
</div>
