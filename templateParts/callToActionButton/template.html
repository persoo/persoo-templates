<% if (showCtaButton) { %>
    <div class="persoo--popup__content__cta">
        <a
            class="persoo--popup__content__building-block--action"
            href="<%=
                ctaButtonAction == 'redirect' ?
                ctaButtonLink :
                'javascript:persoo_close_' + offerID + '()'
            %>"
            target="_blank"
        >
            <%= ctaButtonLabel %>
        </a>
    </div>
<% } %>
