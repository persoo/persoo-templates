<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">

    <title>Preview Persoo Widgets</title>
    <meta name="description" content="Persoo Persoo Widgets">
    <meta name="author" content="Persoo">

    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../node_modules/codemirror/addon/display/fullscreen.css">
    <link rel="stylesheet" href="../node_modules/codemirror/theme/monokai.css">
    <link rel="stylesheet" href="style.css">

    <script src="//scripts.persoo.cz/_default/persoo.js"></script>
    <script src="//scripts.persoo.cz/shared/ace/ace.js"></script>
</head>

<body>
  <div id="main">
      <div id="topBar">
          <span id="topBarTitle">
              Persoo Widgets Editor
          </span>
          <select id="templateID">
              <!-- load templateIDs dynamically -->
          </select>
          <button id="reload">Reload templates from file</button>
      </div>
      <div id="panel">
          <div id="panelTabs">
              <span id="tabDeveloper" class="active">Developer</span> |
              <span id="tabUser">User Fields</span> |
              <span id="tabContext">Context</span>
          </div>
          <div id="panelDeveloper" class="panel active">
          </div>
          <div id="panelUser" class="panel">
          </div>
          <div id="panelContext" class="panel">
          </div>

      </div>
      <div id="persooPreviewContainer">
          <!-- iframes without src does not pass referer header in its requests -->
          <!-- <iframe id="persooPreview" referrerpolicy="origin"></iframe> -->
          <iframe id="persooPreview" src="./preview-iframe.html" referrerpolicy="origin"></iframe>
      </div>
   </div>
   <!-- to be sure that all elements exists -->
   <script src="../build/editor-app-bundle.js"></script>
</body>
</html>
